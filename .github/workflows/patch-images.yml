name: Patch vbmeta and vbmeta_system only

on:
  push:
    paths:
      - 'input/**'
  workflow_dispatch:

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt update
        sudo apt install -y python3 zip unzip coreutils
        git clone --depth=1 https://android.googlesource.com/platform/external/avb
        mkdir -p output

    - name: Patch vbmeta.img
      if: ${{ hashFiles('input/vbmeta.img') != '' }}
      run: |
        python3 avb/avbtool.py make_vbmeta_image \
          --output output/vbmeta_patched.img \
          --include_descriptors_from_image input/vbmeta.img

    - name: Patch vbmeta_system.img
      if: ${{ hashFiles('input/vbmeta_system.img') != '' }}
      run: |
        python3 avb/avbtool.py make_vbmeta_image \
          --output output/vbmeta_system_patched.img \
          --include_descriptors_from_image input/vbmeta_system.img

    - name: Upload patched images
      uses: actions/upload-artifact@v4
      with:
        name: patched-vbmeta
        path: output/*.img
