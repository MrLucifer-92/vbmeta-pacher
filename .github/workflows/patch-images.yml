name: Patch vbmeta, vbmeta_system, and dtbo (Custom Kernel Ready)

on:
  push:
    paths:
      - 'input/**'
  workflow_dispatch:

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt update
        sudo apt install -y python3 zip unzip coreutils
        git clone --depth=1 https://android.googlesource.com/platform/external/avb
        mkdir -p output

    - name: Patch vbmeta.img
      if: ${{ hashFiles('input/vbmeta.img') != '' }}
      run: |
        python3 avb/avbtool.py make_vbmeta_image \
          --output output/vbmeta_patched.img \
          --include_descriptors_from_image input/vbmeta.img \
          --disable-verity \
          --disable-verification

    - name: Patch vbmeta_system.img
      if: ${{ hashFiles('input/vbmeta_system.img') != '' }}
      run: |
        python3 avb/avbtool.py make_vbmeta_image \
          --output output/vbmeta_system_patched.img \
          --include_descriptors_from_image input/vbmeta_system.img \
          --disable-verity \
          --disable-verification

    - name: Copy dtbo.img (custom kernel)
      if: ${{ hashFiles('input/dtbo.img') != '' }}
      run: |
        cp input/dtbo.img output/dtbo.img
        echo "dtbo.img copied from custom kernel source."

    - name: Upload patched images
      uses: actions/upload-artifact@v4
      with:
        name: patched-for-custom-kernel
        path: output/*.img
