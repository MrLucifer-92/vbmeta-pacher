name: Patch vbmeta, vbmeta_system, and dtbo

on:
  push:
    paths:
      - 'input/**'
  workflow_dispatch:

jobs:
  patch:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install tools
      run: |
        sudo apt update
        sudo apt install -y python3 zip unzip device-tree-compiler coreutils
        git clone --depth=1 https://github.com/GrapheneOS/avbtool.git
        mkdir -p output

    - name: Patch vbmeta.img
      if: ${{ hashFiles('input/vbmeta.img') != '' }}
      run: |
        python3 avbtool/avbtool.py make_vbmeta_image \
          --output output/vbmeta_patched.img \
          --include_descriptors_from_image input/vbmeta.img

    - name: Patch vbmeta_system.img
      if: ${{ hashFiles('input/vbmeta_system.img') != '' }}
      run: |
        python3 avbtool/avbtool.py make_vbmeta_image \
          --output output/vbmeta_system_patched.img \
          --include_descriptors_from_image input/vbmeta_system.img

    - name: Patch dtbo.img
      if: ${{ hashFiles('input/dtbo.img') != '' }}
      run: |
        dtc -I dtb -O dts -o extracted.dts input/dtbo.img
        sed -i 's/status = "okay"/status = "disabled"/g' extracted.dts || true
        sed -i 's/enabled = "true"/enabled = "false"/g' extracted.dts || true
        dtc -I dts -O dtb -o output/dtbo_patched.img extracted.dts

    - name: Upload patched images
      uses: actions/upload-artifact@v4
      with:
        name: patched-images
        path: output/*.img
